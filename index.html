<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chrono">
		<span id="heures"></span>
		<span id="minutes"></span>
		<span id="secondes"></span>
	</div>
	<input type="number" id="inputHeures" placeholder="heures" >
	<input type="number" id="inputMinutes" placeholder="minutes">
	<input type="number" id="inputSecondes" placeholder="secondes">
	<div class="boutons">
		<button class="btn" id="start">Start</button>
		<button class="btn" id="stop">Stop</button>
		<button class="btn" id="reset">Reset</button>
		<button class="btn" id="save">Save</button>
	</div>
	<div id="barre" >
		<div id="progress"></div>
	</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="obect.js"></script>


</body>
</html>
